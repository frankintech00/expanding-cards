<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <!-- Add outer div with class container -->
    <div class="expandingCards">
      <div
        class="card active"
        style="
          background-image: url('https://images.unsplash.com/photo-1549383825-ede8dae830c1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=753&q=80');
        "
      >
        <h3>Quaraig on Skye</h3>
      </div>
      <div
        class="card"
        style="
          background-image: url('https://images.unsplash.com/photo-1506377585622-bedcbb027afc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
        "
      >
        <h3>Edinburgh</h3>
      </div>
      <div
        class="card"
        style="
          background-image: url('https://images.unsplash.com/photo-1562074379-fec6d83d8ebe?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=889&q=80');
        "
      >
        <h3>Portree harbour</h3>
      </div>
      <div
        class="card"
        style="
          background-image: url('https://images.unsplash.com/photo-1531152127291-ea24c3b2a1da?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
        "
      >
        <h3>Glasgow</h3>
      </div>
      <div
        class="card"
        style="
          background-image: url('https://images.unsplash.com/photo-1522682445538-4b5515d168a0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=783&q=80');
        "
      >
        <h3>Glen Coe</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
